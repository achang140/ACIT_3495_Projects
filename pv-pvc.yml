# MySQL
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  storageClassName: "standard"
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: default
    name: mysql-pvc
  csi:
    driver: pd.csi.storage.gke.io
    volumeHandle: ACIT-3495/acit-3495-419422/zones/us-central1-c/disks/mysql-disk2
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  storageClassName: "standard"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# Filesystem
apiVersion: v1
kind: PersistentVolume
metadata:
  name: filesystem-pv
spec:
  storageClassName: "standard"
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: default
    name: filesystem-pvc
  csi:
    driver: pd.csi.storage.gke.io
    volumeHandle: ACIT-3495/acit-3495-419422/zones/us-central1-c/disks/filesystem-disk2
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filesystem-pvc
spec:
  storageClassName: "standard"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
